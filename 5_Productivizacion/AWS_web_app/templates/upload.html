<!DOCTYPE html>
<html>

<head>
    <title>Upload</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>

<body>

    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <div class="col-lg-12">
            <h1 class="page-header">Procesamiento de fotos (back-office)</h1>
            <h2 class="page-header">Cargar foto y clasificar</h2>
        </div>

        <strong>Fichero: <input id="file-picker" type="file" name="file" accept="image/*" multiple></strong><br>
        <div id="msg"></div>
        <div> <br></div>
        <input type="submit" value="Cargar" id="upload-button">
    </form>
</body>
<script>
    $("#file-picker").change(function() {

        var input = document.getElementById('file-picker');

        for (var i = 0; i < input.files.length; i++) {
            var ext = input.files[i].name.substring(input.files[i].name.lastIndexOf('.') + 1).toLowerCase()
            if ((ext == 'jpeg') || (ext == 'jpg') || (ext == 'png')) {
                $("#msg").text("Pulse 'Cargar' para clasificar foto")
            } else {
                $("#msg").text('Formato no aceptado (usar ".png" o "jpg")')
                document.getElementById("file-picker").value = "";
            }
        }
    });
</script>

</html>
